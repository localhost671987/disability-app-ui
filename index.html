<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <title>Document</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <div id="map"></div>
    <div class="topnav bg-primary">
        <div class="d-flex align-items-center">
            <div class="logo text-white">
                Disability <br> App
            </div>
            <div class="search-menu d-flex justify-content-between">
                <!-- <button class="btn" onclick="openSidebar()">
                    <i class="fa-solid fa-bars"></i>
                </button> -->
                <input type="text" class="form-control search-textbox" placeholder="Search">
                <button class="btn search-btn text-primary" onclick="toggleSearchResults(this)">
                    <i class="fa-solid fa-lg fa-search"></i>
                </button>
            </div>
            <div class="d-flex text-white">
                <div class="topnav-option">
                    <i class="fa-solid fa-diamond-turn-right"></i>
                    <div>
                        Directions
                    </div>
                </div>
                <div class="topnav-option">
                    <i class="fa fa-heart"></i>
                    <div>
                        Favourites
                    </div>
                </div>
                <div class="topnav-option">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <div>
                        History
                    </div>
                </div>
            </div>
        </div>
        <div class="me-4">
            <div class="dropdown">
                <button class="btn btn-close-white dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-circle-user fa-xl"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
            <div class="text-white">
                
            </div>
        </div>
    </div>

    <div class="search-results">
        <div>
            <p><b>Robert Blackburn Building</b></p>
            <img class="search-result-img"
                src="https://images.unsplash.com/photo-1553851684-3037dd0507c9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80"
                alt="">
        </div>
        <hr>
        <div>
            <p><b>Accessibility Features</b></p>
        </div>
    </div>
    <div class="sidebar">
        <div class="header">
            <div class="d-flex justify-content-between">
                <h4 class="text-primary">Disability App</h4>
                <button class="btn text-primary" onclick="closeSidebar()">
                    <i class="fa-solid fa-times fa-lg"></i>
                </button>
            </div>
        </div>
        <hr>
        <div>
            <ul class="navbar-menu-items">
                <li>
                    <i class="fa fa-star"></i>Favourites
                </li>
                <li><i class="fa-solid fa-clock-rotate-left"></i>Location History</li>
                <li><i class="fa-solid fa-gear"></i>Settings</li>
                <li><i class="fa-solid fa-user"></i>Profile</li>
            </ul>
        </div>
        <hr>
    </div>

    <div id="location-button">
        <i class="fa-solid fa-location-crosshairs fa-xl"></i>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./googlemap.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtkWs2ax-2NpZg6fjrG8mJ_M_eUM_f1Q0&callback=initMap">
        </script>
    <script>

        const openSidebar = () => {
            document.querySelector(".sidebar").classList.add("open-sidebar");
            document.getElementById("map").classList.add("dimmed");
        };
        const closeSidebar = () => {
            document.querySelector(".sidebar").classList.remove("open-sidebar");
            document.getElementById("map").classList.remove("dimmed");
        };

        const toggleSearchResults = (x) => {
            document.querySelector(".search-results").classList.toggle("show-search-results");
            x.querySelector(".fa-solid").classList.toggle("fa-times")
            console.log(x.classList);
        };



    </script>
</body>

</html>
